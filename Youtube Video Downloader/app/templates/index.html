<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>


    <div class="container pt-3">
        <h1 class="text-primary">Youtube Video Downloader</h1>
        <p>Youtube Video Downloader is the best online video downloader tool that allows you to convert and download videos and audios from youtube for free and in the best available quality.</p>
        <hr>

        <form action="/link" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="link"><b>Link</b></label>
                        <input id="link" name="link" type="text" class="form-control" placeholder="Paste your link....">
                    </div>
                    
                </div>
            </div>
    
            <hr>
            <div class="row col-md-12">
                <button class="btn btn-primary">Download</button>
            </div>
        </form>

        
        
        
    </div>    
</body>
</html>
